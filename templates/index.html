<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Cyber Simulation</title>
</head>
<body>
    <h1>Educational Cyberattack Simulation</h1>
    <button onclick="simulate()">Run Simulation</button>
    <p id="response"></p>

    <script>
        function simulate() {
            fetch("/simulate", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = data.message;
                });
        }
    </script>
</body>
</html>
